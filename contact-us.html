<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta Tags-->
    <meta
      name="description"
      content="A sample website for a Zoo. General information about the zoo and animals."
    />
    <meta
      name="keywords"
      content="central zoo. zoo. animals. lion. giraffe. monkey. Dublin. Ireland"
    />

    <!--Title-->
    <title>Central Zoo</title>

    <!--Favicon-->
    <link
      rel="icon"
      sizes="16x16"
      href="assets/zoo-favicon/zoo-favicon-16x16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="assets/zoo-favicon/zoo-favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/zoo-favicon/zoo-apple-touch-icon-180x180.png"
    />

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <!--Title-->
      <a href="index.html">
        <h1 id="logo">Central Zoo</h1>
      </a>
      <!--Navigation-->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li class="inactive"><a href="index.html">Home</a></li>
          <li class="inactive"><a href="animals.html">Animals</a></li>
          <li class="inactive"><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main id="contact-main">
      <section id="contact">
        <form id="contact-form" method="GET" action="thank-you.html">
          <h2 class="contact-head">Contact Us</h2>

          <label for="user-name" class="form-label">Name:</label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="text-input"
            required
          />
          <br />

          <label for="user-email" class="form-label">Email:</label>
          <input
            type="email"
            name="user-email"
            id="user-email"
            class="text-input"
            required
          />
          <br />

          <label for="query-category" class="form-label">Query Type:</label>
          <select name="query-category" id="query-category">
            <option value="opening-hours">Opening Hours</option>
            <option value="prices">Prices</option>
            <option value="animals">Animals</option>
            <option value="other">Other</option>
          </select>
          <br />

          <label for="query-text" class="form-label">Query Text:</label>
          <textarea
            name="query-text"
            id="query-text"
            style="width: 100%"
            rows="5"
            placeholder="Input your query here!"
          ></textarea>
          <br />

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>

      <section id="contact-details">
        <div>
          <h2 class="contact-head">Contact Details</h2>
          <br />

          <h3>Phone:</h3>
          <p>+353 (01) 234 5678</p>
          <br />

          <h3>Email:</h3>
          <p>example@info.ie</p>
          <br />

          <h3>Address:</h3>
          <p>
            Central Zoo <br />
            Pheonix Park <br />
            Dublin 8 <br />
            D08 AC98 <br />
            Ireland
          </p>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/d5c042cd51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
