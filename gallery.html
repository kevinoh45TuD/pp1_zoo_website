<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta Tags-->
    <meta
      name="description"
      content="A sample website for a Zoo. General information about the zoo and animals."
    />
    <meta
      name="keywords"
      content="central zoo. zoo. animals. lion. giraffe. monkey. Dublin. Ireland"
    />

    <!--Title-->
    <title>Central Zoo</title>

    <!--Favicon-->
    <link
      rel="icon"
      sizes="16x16"
      href="assets/zoo-favicon/zoo-favicon-16x16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="assets/zoo-favicon/zoo-favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/zoo-favicon/zoo-apple-touch-icon-180x180.png"
    />

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <!--Title-->
      <a href="index.html">
        <h1 id="logo">Central Zoo</h1>
      </a>
      <!--Navigation-->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
        ><span class="sr-only">menu</span></label
      >
      <nav>
        <ul id="menu">
          <li class="inactive"><a href="index.html">Home</a></li>
          <li class="inactive"><a href="animals.html">Animals</a></li>
          <li class="active"><a href="gallery.html">Gallery</a></li>
          <li class="inactive"><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main id="gallery-main">
      <section id="gallery-video">
        <video
          id="animal-video"
          src="./assets/videos/orangutan-video.mp4"
          width="100%"
          height="50%"
          controls
          muted
          loop
          aria-label="Video of an Orangutan"
        >
          Your browser does not support this type of video.
        </video>
      </section>

      <section id="gallery-photos">
        <img
          srcset="
            ./assets/images/elephant-final/elephant-480w.jpg   480w,
            ./assets/images/elephant-final/elephant-960w.jpg   960w,
            ./assets/images/elephant-final/elephant-1280w.jpg 1280w,
            ./assets/images/elephant-final/elephant-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/elephant-2.jpg"
          alt="Picture of an Elephant"
          id="animal-photo"
        />
        <img
          srcset="
            ./assets/images/rhino-final/rhino-480w.jpg   480w,
            ./assets/images/rhino-final/rhino-960w.jpg   960w,
            ./assets/images/rhino-final/rhino-1280w.jpg 1280w,
            ./assets/images/rhino-final/rhino-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/rhino-2.jpg"
          alt="Picture of a Rhino"
          id="animal-photo"
        />
        <img
          srcset="
            ./assets/images/parrot-final/parrot-480w.jpg   480w,
            ./assets/images/parrot-final/parrot-960w.jpg   960w,
            ./assets/images/parrot-final/parrot-1280w.jpg 1280w,
            ./assets/images/parrot-final/parrot-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/parrot-2.jpg"
          alt="Picture of a Parrot"
          id="animal-photo"
        />

        <img
          srcset="
            ./assets/images/lion-final/lion-480w.jpg   480w,
            ./assets/images/lion-final/lion-960w.jpg   960w,
            ./assets/images/lion-final/lion-1280w.jpg 1280w,
            ./assets/images/lion-final/lion-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/tiger-2.jpg"
          alt="Picture of a Tiger"
          id="animal-photo"
          class="topmargin-gallery"
        />
        <img
          srcset="
            ./assets/images/lion-final/lion-480w.jpg   480w,
            ./assets/images/lion-final/lion-960w.jpg   960w,
            ./assets/images/lion-final/lion-1280w.jpg 1280w,
            ./assets/images/lion-final/lion-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/panda-2.jpg"
          alt="Picture of a Panda"
          id="animal-photo"
          class="topmargin-gallery"
        />
        <img
          srcset="
            ./assets/images/lion-final/lion-480w.jpg   480w,
            ./assets/images/lion-final/lion-960w.jpg   960w,
            ./assets/images/lion-final/lion-1280w.jpg 1280w,
            ./assets/images/lion-final/lion-1920w.jpg 1920w
          "
          sizes="(max-width: 480px) 480px, (max-width: 960px) 960px, (max-width: 1280px)1280px, 1920px"
          src="./assets/images/zebra-2.jpg"
          alt="Picture of a Zebra"
          id="animal-photo"
          class="topmargin-gallery"
        />
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/d5c042cd51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
